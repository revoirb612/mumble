            <a class="navbar-brand" href="/"><span>쫑알이</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ABOUT</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/">TUTORIAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://revoirb612.notion.site/GPT-b51056ed3fd24b929224cb6652267a23?pvs=4" target="_blank">TEACHER GUIDE</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            FAMILY SITES

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/search">
                    <input class="form-control mr-sm-2" type="search" name="query" placeholder="파일명 또는 저자 검색" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
                </form>
            </div>
        </nav>

    <input type="file" id="fileInput" accept=".txt" class="form-control mb-3" />
    <div id="buttonContainer"></div>
    <footer>
        <div class="footer py-3 footer-small-text d-flex justify-content-center align-items-center">
            <div class="container text-center">

                <a href="/">Terms</a>
                <span class="text-muted"> ― </span>
                <a href="/">Privacy & Cookies</a>
            </div>
        </div>
    </footer>    
    <script>
        $('#fileInput').change(function() {
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                $('#buttonContainer').empty();
                $.each(lines, function(i, line) {
                    line = line.trim();
                    $('<button>').text(line).appendTo('#buttonContainer').addClass('btn btn-light btn-block mb-1').click(function() {
                        navigator.clipboard.writeText(line);
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: line,
                            showConfirmButton: false,
                            timer: 1500
                        });
                    });
                });
            };
            reader.readAsText(this.files[0]);
        });
    </script>
</body>
</html>
