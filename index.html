<!DOCTYPE html>
<html>
<head>
    <title>Text File to Clipboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="p-5">
    <input type="file" id="fileInput" accept=".txt" class="form-control mb-3" />
    <div id="buttonContainer"></div>

    <script>
        $('#fileInput').change(function() {
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                $('#buttonContainer').empty();
                $.each(lines, function(i, line) {
                    $('<button>').text(line).appendTo('#buttonContainer').addClass('btn btn-primary btn-block mb-1').click(function() {
                        navigator.clipboard.writeText(line);
                        Swal.fire({
                            position: 'top-end',
                            icon: 'success',
                            title: '클립보드에 복사되었습니다: ' + line,
                            showConfirmButton: false,
                            timer: 1500
                        });
                    });
                });
            };
            reader.readAsText(this.files[0]);
        });
    </script>
</body>
</html>
